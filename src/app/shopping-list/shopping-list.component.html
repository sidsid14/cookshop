<div class="row">
  <div class="col-md-10">
    <div *ngIf="existingIngredient; else noEdit">
     
        <app-shopping-edit (ingredientWasDeleted)="onDeleteIngredient($event)" (ingredientWasAdded)="onAddIngredient($event)" [existingIngredient]="existingIngredient"></app-shopping-edit>
    </div>
    <ng-template #noEdit>
        <app-shopping-edit (ingredientWasDeleted)="onDeleteIngredient($event)" (ingredientWasAdded)="onAddIngredient($event)" ></app-shopping-edit>
    </ng-template>
    
    <hr>

    <div class="list-group" *ngFor="let ingredient of ingredients">
      <a (click)="editIngredient(ingredient)" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        {{ingredient.name}}
        <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>
      </a>
    </div>

  
  </div>
</div>
