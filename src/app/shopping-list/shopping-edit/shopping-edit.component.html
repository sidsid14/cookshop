<form class="form">
  <div *ngIf="existingIngredient; else noEdit">
      <div class="form-row">
          <div class="form-group col-md-5">
            <label for="name">Name</label>
            <input type="text" class="form-control" [value]="existingIngredient.name" placeholder="Name" #nameInput2>
          </div>
          <div class="form-group col-md-2">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" [value]="existingIngredient.amount" placeholder="Amount" #amountInput2>
          </div>
      </div>
      <div class="form-row">
          <div class="form-group ">
            <button type="button" class="btn btn-success " (click)="addIngredient(nameInput2.value, amountInput2.value)">Add</button>
            <button  type="button" class="btn btn-danger " (click)="deleteIngredient(nameInput2, amountInput2)">Delete</button>
            <button type="button" class="btn btn-primary " (click)="clearIngredient(nameInput2, amountInput2)">Clear</button>
        </div>
         
        </div>
  </div>
  <ng-template #noEdit>
      <div class="form-row">
          <div class="form-group col-md-5">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" #nameInput>
          </div>
          <div class="form-group col-md-2">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Amount" #amountInput>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group ">
              <button type="button" class="btn btn-success " (click)="addIngredient(nameInput.value, amountInput.value)">Add</button>
              <!-- <button *ngIf="showDelete" type="button" class="btn btn-danger " >Delete</button> -->
              <button type="button" class="btn btn-primary " (click)="clearIngredient(nameInput, amountInput)">Clear</button>
          </div>
           
          </div>
  </ng-template>

  


</form>
