<a href="#" (click)="onRecipeClicked(recipeItem)" class="list-group-item list-group-item-action flex-column align-items-start ">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{recipeItem.name}}</h5>
    </div>
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{recipeItem.descp}}</h5>
      <img [src]="recipeItem.imagePath" [alt]="recipeItem.name" class="img-thumbnail" style="max-height: 100px">
    </div>
</a>
