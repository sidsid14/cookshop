<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <div class="list-group" *ngFor="let rc of recipe">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start ">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{rc.name}}</h5>
              </div>
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{rc.descp}}</h5>
                <img [src]="rc.imagePath" [alt]="rc.name" class="img-thumbnail" style="max-height: 100px">
              </div>
            </a>
        </div>
    </div>
</div>
<app-recipe-item></app-recipe-item>
